<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sign in to the VET IAS Bus System — secure student, driver, and admin transportation portal.">
    <title>VET IAS Bus System - Login</title>
    <link rel="icon" href="{{ url_for('static', filename='VET-IAS-Logo3-1.png') }}?v=4" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            deep: '#004d40',
                            light: '#f1f8e9',
                            orange: '#ff9800',
                            gold: '#ffc107',
                            dark: '#00241a',
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    borderRadius: {
                        'brand': '10px',
                    },
                    boxShadow: {
                        'soft': '0 10px 30px -10px rgba(0, 77, 64, 0.1)',
                        'glow': '0 0 20px rgba(255, 193, 7, 0.3)',
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer utilities {
            .bg-glass {
                @apply bg-white/90 backdrop-blur-md border border-white/20;
            }
            .transition-standard {
                @apply transition-all duration-300 ease-in-out;
            }
        }
    </style>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes headShake {
            0% {
                transform: translateX(0);
            }

            6.5% {
                transform: translateX(-6px) rotateY(-9deg);
            }

            18.5% {
                transform: translateX(5px) rotateY(7deg);
            }

            31.5% {
                transform: translateX(-3px) rotateY(-5deg);
            }

            43.5% {
                transform: translateX(2px) rotateY(3deg);
            }

            50% {
                transform: translateX(0);
            }
        }

        .animate-head-shake {
            animation: headShake 0.6s ease-in-out;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-800 font-sans min-h-screen flex items-center justify-center p-4 md:p-6 relative overflow-x-hidden">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full -z-10 bg-gradient-to-br from-brand-deep/5 to-transparent"></div>
    <div class="absolute -top-24 -right-24 w-96 h-96 bg-brand-gold/10 rounded-full blur-3xl -z-10"></div>
    <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-brand-orange/10 rounded-full blur-3xl -z-10"></div>

    <div class="w-full max-w-[90%] sm:max-w-md animate-fade-in-up">
        <!-- Logo & Branding -->
        <div class="text-center mb-8">
            <a href="/">
                <img src="{{ url_for('static', filename='VET-IAS-Logo3-1.png') }}" alt="VET IAS Logo"
                    class="h-20 mx-auto mb-4 hover:scale-105 transition-standard">
            </a>
            <h1 class="text-2xl font-extrabold text-brand-deep uppercase tracking-tight">VET IAS Bus System</h1>
            <p class="text-slate-500 text-sm font-medium">Official Transportation Portal</p>
        </div>

        <!-- Login Card -->
        <div class="bg-glass p-6 md:p-8 rounded-2xl shadow-soft border border-slate-100">
            <h2 class="text-xl font-bold text-slate-800 mb-2">Sign In</h2>
            <p class="text-slate-500 text-sm mb-6">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-brand-orange font-bold hover:underline">Register
                    here</a>
            </p>

            {% if error %}
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded flex items-start gap-3 animate-head-shake">
                <i class="bi bi-exclamation-circle-fill text-red-500 mt-0.5"></i>
                <p class="text-red-700 text-sm font-medium">{{ error }}</p>
            </div>
            {% endif %}

            <form method="POST" class="space-y-5">
                <!-- User Role -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2"
                        for="user_type">User Role</label>
                    <div class="relative">
                        <select
                            class="w-full bg-slate-50 border border-slate-200 rounded-brand px-4 py-3 text-slate-700 appearance-none focus:ring-2 focus:ring-brand-gold/50 focus:border-brand-gold outline-none transition-standard"
                            name="user_type" id="user_type">
                            <option value="student">Student</option>
                            <option value="driver">Driver</option>
                            <option value="admin">Admin</option>
                        </select>
                        <i
                            class="bi bi-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Username/ID -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2"
                        for="username">Username / ID</label>
                    <div class="relative">
                        <i class="bi bi-person absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter your ID"
                            class="w-full bg-slate-50 border border-slate-200 rounded-brand pl-11 pr-4 py-3 text-slate-700 focus:ring-2 focus:ring-brand-gold/50 focus:border-brand-gold outline-none transition-standard">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2"
                        for="password">Password</label>
                    <div class="relative">
                        <i class="bi bi-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="w-full bg-slate-50 border border-slate-200 rounded-brand pl-11 pr-12 py-3 text-slate-700 focus:ring-2 focus:ring-brand-gold/50 focus:border-brand-gold outline-none transition-standard">
                        <button type="button" id="togglePassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-brand-orange transition-standard">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>

                <!-- Hidden Device ID -->
                <input type="hidden" name="device_id" id="device_id">

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-gradient-to-r from-brand-gold to-brand-orange text-white font-bold py-4 rounded-brand shadow-lg hover:shadow-glow hover:scale-[1.02] active:scale-[0.98] transition-standard flex items-center justify-center gap-2">
                    <span>Login Securely</span>
                    <i class="bi bi-shield-lock-fill"></i>
                </button>

                <!-- Footer Text -->
                <div class="text-center pt-2">
                    <p
                        class="text-slate-400 text-[10px] uppercase tracking-widest font-bold flex items-center justify-center gap-2">
                        <i class="bi bi-lock-fill text-brand-orange"></i>
                        Secure 256-bit Encrypted Connection
                    </p>
                </div>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-8">
            <a href="/"
                class="text-slate-400 hover:text-brand-deep text-sm font-semibold transition-standard flex items-center justify-center gap-2">
                <i class="bi bi-arrow-left"></i>
                Back to Home Page
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        // Generate Device ID on load
        window.onload = async () => {
            try {
                if (typeof Utils !== 'undefined' && Utils.getDeviceId) {
                    const devId = await Utils.getDeviceId();
                    document.getElementById('device_id').value = devId;
                    console.log("Device ID Generated:", devId);
                }
            } catch (e) {
                console.error("Device ID Gen Failed", e);
            }
        };

        // Password Toggle Logic
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword?.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
            } else {
                icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
            }
        });
    </script>


</body>

</html>
